{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container mt-4 h-auto mb-5">
        <h2 class="text-center mb-4">{{ product.name }}</h2>

        <div class="card shadow-sm p-3 h-auto">
            <div class="row g-0 d-flex flex-column flex-md-row align-items-center">

                <!-- Left side: Image -->
                <div class="col-md-4 d-flex justify-content-center">
                    <img src="{{ product.image.url }}" class="img-fluid w-100 h-auto"
                         alt="{{ product.name }}"
                         style="max-height: 300px; object-fit: cover; border-radius: 10px;">
                </div>

                <!-- Right side: Text Content -->
                <div class="col-md-8 mt-3 mt-md-0">
                    <div class="card-body">
                        <h4>Description</h4>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text"><strong>Price:</strong> Kes {{ product.price }}</p>
                        <p class="card-text"><strong>Stock:</strong> {{ product.stock }}</p>
                        <a href="#" class="btn btn-custom mt-3">Add to Cart</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
